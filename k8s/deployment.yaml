apiVersion: apps/v1
kind: Deployment
metadata:
  name: static1
  namespace: jquery
spec:
  selector:
    matchLabels:
      app: jquery
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: jquery
    spec:
      containers:
      - name: jquery
        image: 590779969216.dkr.ecr.us-east-2.amazonaws.com/jquery-eks:1

        ports:
        - containerPort: 80
